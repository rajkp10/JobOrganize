<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobOrganize</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <main class="container">
      <h1>Companies</h1>
      <div class="card-large">
        <button
          type="button"
          id="home"
          class="btn-outline-danger"
          style="align-self: flex-start"
        >
          Back
        </button>
        <div class="input-control">
          <input
            type="text"
            placeholder="Search Company Name"
            id="search-box"
          />
        </div>
        <ul id="list" class="list"></ul>
      </div>
    </main>
    <aside class="modal-sm" style="display: none" id="delete-modal">
      <div
        class="flex flex-column align-center justify-center"
        style="height: 100%; width: 100%"
      >
        <h2>Do you want to delete this folder?</h2>
        <div class="flex">
          <button type="button" id="no-btn" class="btn-primary">No</button>
          <button type="button" id="yes-btn" class="btn-danger">
            Yes, Delete
          </button>
        </div>
      </div>
    </aside>
    <script type="module" src="../renderer/companyList.js"></script>
    <script type="module" src="../renderer/search.js"></script>
    <script type="module" src="../renderer/deleteDirectory.js"></script>
    <script type="module" src="../utils/shared.js"></script>
  </body>
</html>
